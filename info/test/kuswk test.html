<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
        imie: <input type="number" name="imie" id="imie">
        <input type="button" value="wyslij" onclick="funkcja();">
    <p id="akapit"></p>
      <p id="akapit1"></p>
    <script>     
        var tablica = [];    
        function funkcja() {
            var imie = Number(document.getElementById('imie').value);
            tablica.push(imie);
            var s=0;
            for(i=0; i<tablica.length; i++) {
                s+=tablica[i];
            }
            document.getElementById('akapit').innerHTML=tablica;
            document.getElementById('akapit1').innerHTML=s;
        }
    </script>
</body>
</html>
