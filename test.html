<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write('<h3>Light Theme:</h3>');
        document.write('<select name="theme" id="themeSwitch">');
        document.write('<option value="dark">Dark</option>');
        document.write('<option value="light">Light</option>');
        document.write('<option value="dark-contrast">dark contrast</option>');
        document.write('<option value="light-contrast">light contrast</option>');
        document.write('</select>');
        this.toggleSwitch = document.getElementById('themeSwitch');
        this.currentTheme = localStorage.getItem('theme');

        if(this.currentTheme)
            document.documentElement.setAttribute('data-theme', this.currentTheme);
        
        if (this.currentTheme === 'light') {
            this.toggleSwitch.value = 'Light';
        }

        function themeChange () {
            document.write(this.toggleSwitch);
        }
    </script>
    <button onclick="themeChange()">123</button>
</body>
</html>
